  <script type="text/javascript">
    Parse.initialize("KqlL5WS8by5F2Jb3TTWjrpP3WToMPOcSvJw9OHJr", "BEWwc12nd5BCksbbNLOwkOJMu9ahDa6vmeVmNmYr");
    
    function addMove(){
    	var UnitObject = Parse.Object.extend("MovesList");
	    var unitObject = new UnitObject();

	     unitObject.set("type", "ability");
	     unitObject.set("name", $('#name')[0].value);
       unitObject.set("Description", $('#desc')[0].value);
       unitObject.set("AP", parseInt($('#ap')[0].value));
	     unitObject.set("itemKeys", [ [$('#item1')[0].value,$('#qty1')[0].value],[$('#item2')[0].value,$('#qty2')[0].value],[$('#item3')[0].value,$('#qty3')[0].value],[$('#item4')[0].value,$('#qty4')[0].value] ]);
	      unitObject.save(null, {
	      success: function(object) {
	        alert('New Type added');
	      },
	      error: function(model, error) {
	        alert(error);
	      }
	    });
    }
